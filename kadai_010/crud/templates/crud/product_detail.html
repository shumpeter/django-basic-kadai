{% extends "base.html" %}

{% block title %}商品詳細{% endblock %}
{% block content %}
    <h1>商品詳細</h1>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>商品名</th>
                <th>価格</th>
                <th>カテゴリ</th>
                <th>画像</th>
            </tr>
        </thead>
        <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.price }} 円</td>
            <td>{{ object.category }}</td>
            <td><img src="{{ object.img.url }}" style="width:100px; height:auto;"></td>
        </tr>
    </table>
    <a href="{% url 'list' %}">戻る</a>
{% endblock %}
